version: '3'

services:
  # PHP Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gmao_web
    ports:
      - "8082:80"
    volumes:
      - ./:/var/www/html/platform_gmao
      # - ./config/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
    networks:
      - gmao-network
    restart: always
    # environment:
    #   - BASE_URL=/platform_gmao

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: gmao_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: MAHDCO_MAINT
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - gmao-network
    restart: always

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gmao_phpmyadmin
    ports:
      - "8081:80"
    environment:
      UPLOAD_LIMIT: 500M
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - gmao-network
    restart: always

networks:
  gmao-network:
    driver: bridge

volumes:
  mysql_data: 